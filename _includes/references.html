<div class="references-container">
    <ol>
        {% for ref in include.references %}
        {% assign ref_data = site.data.bibliography[ref] %}
        <li>
            {{ ref_data.author }}, "{{ ref_data.title }}"{% if ref_data.journal %}, In: <i>{{ ref_data.journal }}</i>{%
            endif %}{% if ref_data.year %}, {{ ref_data.year }}{% endif %}.
        </li>
        {% endfor %}
    </ol>
</div>
